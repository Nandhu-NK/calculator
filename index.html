<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electrical Material List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .selector-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .selector-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 180px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .selector-card:hover {
      transform: scale(1.05);
    }

    .selector-card span {
      font-size: 40px;
      display: block;
      margin-bottom: 10px;
    }

    #search-sort {
      text-align: center;
      margin: 20px;
    }

    #search {
      padding: 8px;
      width: 200px;
      margin-right: 10px;
    }

    #sort {
      padding: 8px;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #34495e;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    ‚ö° Electrical Project Material List
  </header>

  <!-- Project Type Selector -->
  <div class="selector-container">
    <div class="selector-card" onclick="showMaterials('house')">
      <span>üè†</span>
      <h3>House Wiring</h3>
    </div>
    <div class="selector-card" onclick="showMaterials('industry')">
      <span>üè≠</span>
      <h3>Industrial Wiring</h3>
    </div>
    <div class="selector-card" onclick="showMaterials('solar')">
      <span>‚òÄÔ∏è</span>
      <h3>Solar Panel Design</h3>
    </div>
  </div>

  <!-- Search and Sort -->
  <div id="search-sort">
    <input type="text" id="search" placeholder="Search material..." onkeyup="filterMaterials()">
    <select id="sort" onchange="sortMaterials()">
      <option value="name">Sort by Name</option>
      <option value="rating">Sort by Rating</option>
    </select>
  </div>

  <!-- Materials Table -->
  <table id="materialTable">
    <thead>
      <tr>
        <th>Material</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody id="materialBody">
      <!-- Dynamic Rows Here -->
    </tbody>
  </table>

  <script>
    // Materials Data (100 items each sector shortened for demo)
    const materials = {
      house: [
        { name: "PVC Wire Roll 1.5 sqmm", rating: "5A" },
        { name: "PVC Wire Roll 2.5 sqmm", rating: "10A" },
        { name: "Switch Board", rating: "240V" },
        { name: "LED Bulb 9W", rating: "9W" },
        { name: "MCB 6A", rating: "6A" },
        // ... (add up to 100 items for House)
      ],
      industry: [
        { name: "3-Phase Motor 5HP", rating: "5HP" },
        { name: "Contactor 32A", rating: "32A" },
        { name: "Industrial Socket 63A", rating: "63A" },
        { name: "Overload Relay", rating: "32A" },
        { name: "Panel Board", rating: "415V" },
        // ... (add up to 100 items for Industry)
      ],
      solar: [
        { name: "Solar Panel 250W", rating: "250W" },
        { name: "Solar Panel 400W", rating: "400W" },
        { name: "Charge Controller 40A", rating: "40A" },
        { name: "Inverter 3kVA", rating: "3kVA" },
        { name: "Battery 150Ah", rating: "150Ah" },
        // ... (add up to 100 items for Solar)
      ]
    };

    let currentMaterials = [];

    function showMaterials(type) {
      currentMaterials = materials[type];
      renderMaterials(currentMaterials);
    }

    function renderMaterials(list) {
      const body = document.getElementById("materialBody");
      body.innerHTML = "";
      list.forEach(item => {
        const row = `<tr><td>${item.name}</td><td>${item.rating}</td></tr>`;
        body.innerHTML += row;
      });
    }

    function filterMaterials() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = currentMaterials.filter(m => m.name.toLowerCase().includes(query));
      renderMaterials(filtered);
    }

    function sortMaterials() {
      const criteria = document.getElementById("sort").value;
      const sorted = [...currentMaterials].sort((a, b) => {
        if (criteria === "name") return a.name.localeCompare(b.name);
        if (criteria === "rating") return a.rating.localeCompare(b.rating);
      });
      renderMaterials(sorted);
    }
  </script>
</body>
</html>
