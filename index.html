<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #eef2f7;
      color: #333;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .form-section h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #007bff;
    }
    .form-section input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }
    .options button {
      padding: 25px;
      border: none;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: #007bff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #007bff;
      color: #fff;
      transform: translateY(-3px);
    }
    .items-section {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      max-height: 400px;
      overflow-y: auto;
    }
    .items-section h2 {
      margin-bottom: 15px;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #007bff;
      color: #fff;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #f1f7ff;
    }
    input[type="number"] {
      width: 70px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    #downloadBtn {
      display: block;
      margin: 0 auto;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      background: #28a745;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #downloadBtn:hover {
      background: #1e7e34;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>Material List</header>
  <div class="container">

    <!-- Customer Info Section -->
    <div class="form-section">
      <h2>Customer Information</h2>
      <input type="text" placeholder="Customer Name">
      <input type="text" placeholder="Mobile Number">
      <input type="text" placeholder="Location">
      <input type="text" placeholder="Electrician Name">
      <input type="date">
    </div>

    <!-- Options -->
    <div class="options">
      <button onclick="showItems('house')">üè† House Wiring</button>
      <button onclick="showItems('industrial')">üè≠ Industrial Wiring</button>
      <button onclick="showItems('solar')">‚òÄÔ∏è Solar Panel Designing</button>
    </div>

    <!-- Items Section -->
    <div id="items" class="items-section">
      <h2 id="itemsTitle"></h2>
      <table>
        <thead>
          <tr>
            <th>Select</th>
            <th>Item</th>
            <th>Rating</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="itemsTable"></tbody>
      </table>
    </div>

    <!-- Download Button -->
    <button id="downloadBtn" onclick="downloadPDF()">üíæ Save as PDF</button>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script>
    const data = {
      house: [
        { item: 'Switch Board', rating: '16A' },
        { item: '3 Core Wire', rating: '2.5 sqmm' },
        { item: 'Bulb Holder', rating: '250V' },
        { item: 'Fan Regulator', rating: '2-step' },
        { item: 'Ceiling Rose', rating: '240V' },
        { item: 'MCB', rating: '6A' },
        { item: 'PVC Conduit Pipe', rating: '25mm' },
        { item: 'Junction Box', rating: '4 way' },
        { item: 'LED Bulb', rating: '9W' },
        { item: 'Socket', rating: '6/16A' },
      ],
      industrial: [
        { item: 'MCB Panel', rating: '63A' },
        { item: 'XLPE Cable', rating: '10 sqmm' },
        { item: 'Contactor', rating: '230V' },
        { item: 'MCCB', rating: '125A' },
        { item: 'Busbar', rating: 'Copper' },
        { item: 'Overload Relay', rating: '10-16A' },
        { item: 'Industrial Socket', rating: '32A' },
        { item: 'Switch Disconnector', rating: '100A' },
        { item: 'VFD Drive', rating: '5HP' },
        { item: 'LT Panel', rating: '415V' },
      ],
      solar: [
        { item: 'Solar Panel', rating: '320W' },
        { item: 'Inverter', rating: '5kVA' },
        { item: 'Battery', rating: '150Ah' },
        { item: 'Charge Controller', rating: '24V' },
        { item: 'DC Cable', rating: '6 sqmm' },
        { item: 'MC4 Connector', rating: '1000V' },
        { item: 'PV Combiner Box', rating: '4 in 1 out' },
        { item: 'Earthing Kit', rating: 'Solar' },
        { item: 'SPD', rating: 'DC 600V' },
        { item: 'ACDB', rating: '3 Phase' },
      ]
    };

    function showItems(type) {
      const itemsSection = document.getElementById('items');
      const title = document.getElementById('itemsTitle');
      const table = document.getElementById('itemsTable');

      itemsSection.style.display = 'block';
      title.textContent = type.charAt(0).toUpperCase() + type.slice(1) + ' Materials';

      table.innerHTML = '';
      data[type].forEach((d, index) => {
        const row = `
          <tr>
            <td><input type="checkbox" id="check_${type}_${index}"></td>
            <td>${d.item}</td>
            <td>${d.rating}</td>
            <td><input type="number" min="1" value="1" id="qty_${type}_${index}"></td>
          </tr>`;
        table.innerHTML += row;
      });
    }

    function downloadPDF() {
      const element = document.body;
      html2pdf().from(element).save("Material_List.pdf");
    }
  </script>
</body>
</html>
