  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #004d99;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .form-section {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: #e6f0ff;
      border-bottom: 2px solid #004d99;
    }

    .form-section input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 180px;
    }

    .project-selector {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      width: 150px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin: 10px 0 0;
    }

    .house { border-top: 5px solid #4CAF50; }
    .industry { border-top: 5px solid #ff9800; }
    .solar { border-top: 5px solid #fbc02d; }

    .controls {
      display: flex;
      justify-content: center;
      margin: 20px;
      gap: 10px;
    }

    .controls input, .controls select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #004d99;
      color: white;
    }

    tr:nth-child(even) { background: #f9f9f9; }

    .download-btn {
      margin: 20px auto;
      display: block;
      padding: 12px 20px;
      background: #004d99;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .download-btn:hover {
      background: #003366;
    }
  </style>
</head>

    <h1>Material Estimator</h1>
  </header>

  <!-- Customer details -->
  <div class="form-section">
    <input type="text" placeholder="Customer Name">

    <input type="text" placeholder="Location">
    <input type="text" placeholder="Electrician Name">
    <input type="date">

  <!-- Project type selector -->

    <div class="card house" onclick="loadMaterials('house')">

    <select id="sortOptions" onchange="sortTable()">

    function loadMaterials(type) {

      });
    }
