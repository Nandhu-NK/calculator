<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Power Factor & Energy Loss Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Background styling */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            color: #fff;
        }

        /* Overlay to make text readable */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        h1 {
            text-align: center;
            padding: 20px 10px;
            font-size: 2rem;
            color: #ffcc00;
            text-shadow: 2px 2px 4px #000;
        }

        .container {
            max-width: 850px;
            margin: auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #ffcc00;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: black;
            border: none;
            padding: 12px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1rem;
            width: 100%;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.03);
            background: linear-gradient(45deg, #ffaa00, #ff6600);
        }

        .result {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
        }

        canvas {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 10px;
        }

        @media screen and (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>

    <h1>⚡ Smart Power Factor & Energy Loss Visualizer ⚡</h1>
    <div class="container">
        <label>Voltage (V)</label>
        <input type="number" id="voltage" placeholder="Enter Voltage" required>

        <label>Current (I)</label>
        <input type="number" id="current" placeholder="Enter Current" required>

        <label>Power Factor (cos φ)</label>
        <input type="number" step="0.01" id="pf" placeholder="0.7" required>

        <label>Hours per Day</label>
        <input type="number" id="hours" placeholder="Enter Hours" required>

        <label>Electricity Cost (₹/kWh)</label>
        <input type="number" step="0.1" id="rate" placeholder="Enter Rate" required>

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="results"></div>

        <canvas id="powerChart"></canvas>
    </div>

    <script>
        function calculate() {
            let V = parseFloat(document.getElementById("voltage").value);
            let I = parseFloat(document.getElementById("current").value);
            let PF = parseFloat(document.getElementById("pf").value);
            let hours = parseFloat(document.getElementById("hours").value);
            let rate = parseFloat(document.getElementById("rate").value);

            if (isNaN(V) || isNaN(I) || isNaN(PF) || isNaN(hours) || isNaN(rate)) {
                alert("Please fill all fields correctly!");
                return;
            }

            let S = (V * I) / 1000; // kVA
            let P = S * PF; // kW
            let Q = Math.sqrt(S*S - P*P); // kVAR

            let energyConsumed = P * hours * 30; // kWh/month
            let idealEnergy = S * 1 * hours * 30; // at PF=1
            let energyLoss = idealEnergy - energyConsumed;

            let costLoss = energyLoss * rate;

            let phi1 = Math.acos(PF);
            let phi2 = Math.acos(0.95); // desired PF
            let capacitorKVAR = P * (Math.tan(phi1) - Math.tan(phi2));

            document.getElementById("results").innerHTML = `
                <h3>Results:</h3>
                <b>Active Power (P):</b> ${P.toFixed(2)} kW<br>
                <b>Reactive Power (Q):</b> ${Q.toFixed(2)} kVAR<br>
                <b>Apparent Power (S):</b> ${S.toFixed(2)} kVA<br>
                <b>Energy Loss per Month:</b> ${energyLoss.toFixed(2)} kWh<br>
                <b>Cost Loss per Month:</b> ₹${costLoss.toFixed(2)}<br>
                <b>Suggested Capacitor Rating:</b> ${capacitorKVAR.toFixed(2)} kVAR
            `;

            let ctx = document.getElementById("powerChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Active Power (P)", "Reactive Power (Q)", "Apparent Power (S)"],
                    datasets: [{
                        label: "Power in kW/kVAR/kVA",
                        data: [P, Q, S],
                        backgroundColor: ["#4CAF50", "#F44336", "#2196F3"]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }
    </script>

</body>
</html>
