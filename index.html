<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premium Neon Calculator</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg-dark: #0d0f1a;
  --card: rgba(255,255,255,0.05);
  --text: #ffffff;
  --accent: #00f0ff;
  --accent2: #ff00de;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a2a6c);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  color: var(--text);
}

/* Background animation */
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Glass effect container */
.calculator {
  width: 360px;
  padding: 20px;
  background: var(--card);
  border-radius: 20px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 25px rgba(0,0,0,0.5), 0 0 20px var(--accent);
}

/* Display styling */
.screen {
  background: rgba(0,0,0,0.3);
  padding: 15px;
  border-radius: 12px;
  text-align: right;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
  margin-bottom: 20px;
}
.history {
  font-size: 12px;
  color: rgba(255,255,255,0.6);
}
.display {
  font-size: 28px;
  font-weight: 600;
  color: var(--text);
}

/* Buttons grid */
.kbd {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

button.key {
  padding: 15px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.05);
  color: var(--text);
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 0 10px rgba(0,255,255,0.2);
}

/* Hover glow */
button.key:hover {
  background: rgba(255,255,255,0.1);
  box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent2);
  transform: scale(1.05);
}

/* Operator buttons */
button.op {
  color: var(--accent);
}

/* Wide equals button */
button.wide {
  grid-column: span 2;
  background: linear-gradient(45deg, var(--accent), var(--accent2));
  color: #fff;
  font-weight: bold;
  box-shadow: 0 0 20px var(--accent), 0 0 30px var(--accent2);
}
button.wide:hover {
  box-shadow: 0 0 30px var(--accent2), 0 0 50px var(--accent);
}

/* Clear button */
button.danger {
  color: #ff4d4d;
}

/* Footer text */
.footer {
  margin-top: 15px;
  font-size: 12px;
  text-align: center;
  color: rgba(255,255,255,0.6);
}
</style>
</head>
<body>

<div class="calculator">
  <div class="screen">
    <div class="history" id="history">—</div>
    <div class="display" id="display">0</div>
  </div>

  <div class="kbd" id="keys">
    <button class="key danger" data-action="clear">C</button>
    <button class="key" data-action="back">⌫</button>
    <button class="key" data-value="%">%</button>
    <button class="key op" data-value="/">÷</button>

    <button class="key" data-value="7">7</button>
    <button class="key" data-value="8">8</button>
    <button class="key" data-value="9">9</button>
    <button class="key op" data-value="*">×</button>

    <button class="key" data-value="4">4</button>
    <button class="key" data-value="5">5</button>
    <button class="key" data-value="6">6</button>
    <button class="key op" data-value="-">−</button>

    <button class="key" data-value="1">1</button>
    <button class="key" data-value="2">2</button>
    <button class="key" data-value="3">3</button>
    <button class="key op" data-value="+">+</button>

    <button class="key" data-action="neg">±</button>
    <button class="key" data-value="0">0</button>
    <button class="key" data-value=".">.</button>
    <button class="key wide" data-action="equals">=</button>
  </div>

  <div class="footer">Made with ❤️ for Premium UI</div>
</div>

<script>
(function(){
  const displayEl = document.getElementById('display');
  const historyEl = document.getElementById('history');
  const keys = document.getElementById('keys');

  let expr = '';
  let lastResult = null;

  function render(){
    displayEl.textContent = expr === '' ? '0' : expr;
    historyEl.textContent = lastResult === null ? '—' : lastResult;
  }

  function safeEval(str) {
    try {
      return Function('"use strict";return (' + str + ')')();
    } catch {
      return 'Error';
    }
  }

  function compute(){
    if (!expr) return;
    let result = safeEval(expr);
    lastResult = result;
    expr = String(result);
    render();
  }

  function clearAll(){
    expr = '';
    lastResult = null;
    render();
  }

  function backspace(){
    expr = expr.slice(0, -1);
    render();
  }

  function pushInput(ch){
    expr += ch;
    render();
  }

  keys.addEventListener('click', (ev) => {
    const btn = ev.target.closest('button');
    if (!btn) return;
    const val = btn.getAttribute('data-value');
    const action = btn.getAttribute('data-action');
    if (action === 'clear') clearAll();
    else if (action === 'back') backspace();
    else if (action === 'equals') compute();
    else if (action === 'neg') {
      if (expr) expr = expr.startsWith('-') ? expr.slice(1) : '-' + expr;
      render();
    }
    else if (val) pushInput(val);
  });

  render();
})();
</script>

</body>
</html>
