<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .customer-details {
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .customer-details label {
      display: inline-block;
      width: 180px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .customer-details input {
      padding: 8px;
      margin-bottom: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Project type cards */
    .project-types {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }
    .project-card {
      flex: 1;
      max-width: 250px;
      padding: 20px;
      border-radius: 12px;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .project-card:hover {
      transform: scale(1.05);
    }
    .house { background: #3498db; }
    .industry { background: #e67e22; }
    .solar { background: #27ae60; }
    .project-card span {
      font-size: 40px;
      display: block;
      margin-bottom: 10px;
    }

    /* Search and Sort */
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 20px;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .controls input, .controls select {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Material Table */
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #34495e;
      color: white;
    }
    .download-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      background: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #219150;
    }
  </style>
</head>
<body>

  <header>Material Estimator</header>

  <!-- Customer Details -->
  <div class="customer-details">
    <label>Customer Name:</label><input type="text"><br>
    <label>Customer Mobile No:</label><input type="text"><br>
    <label>Location:</label><input type="text"><br>
    <label>Electrician Name:</label><input type="text"><br>
    <label>Date:</label><input type="date"><br>
  </div>

  <!-- Project Type Cards -->
  <div class="project-types">
    <div class="project-card house" onclick="selectProject('house')">
      <span>üè†</span> House Wiring
    </div>
    <div class="project-card industry" onclick="selectProject('industry')">
      <span>üè≠</span> Industrial Wiring
    </div>
    <div class="project-card solar" onclick="selectProject('solar')">
      <span>‚òÄÔ∏è</span> Solar Panel Design
    </div>
  </div>

  <!-- Search and Sort -->
  <div class="controls">
    <input type="text" id="searchBox" placeholder="Search material..." onkeyup="searchMaterial()">
    <select id="sortSelect" onchange="sortTable()">
      <option value="">Sort By</option>
      <option value="name">Material Name</option>
      <option value="rating">Rating</option>
    </select>
  </div>

  <!-- Material Table -->
  <table id="materialTable">
    <thead>
      <tr>
        <th>Material Name</th>
        <th>Rating</th>
        <th>Quantity</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="download-btn" onclick="window.print()">Save as PDF</button>

  <script>
    const materials = {
      house: [
        {name:"Switch Board", rating:"5A, 15A"},
        {name:"Ceiling Fan", rating:"60W, 75W"},
        {name:"LED Bulb", rating:"9W, 12W"},
        {name:"MCB", rating:"6A, 10A, 16A"},
        {name:"PVC Pipe", rating:"1/2 inch, 1 inch"},
        {name:"Socket Outlet", rating:"6A, 16A"},
        {name:"Modular Switch", rating:"6A, 10A"},
        {name:"Fan Regulator", rating:"120W"},
        {name:"Distribution Box", rating:"4 Way, 6 Way"},
        {name:"Main Switch", rating:"32A, 63A"},
        {name:"Copper Wire", rating:"1.5 sqmm, 2.5 sqmm"},
        {name:"Aluminium Wire", rating:"4 sqmm, 6 sqmm"},
        {name:"Tube Light", rating:"18W, 22W"},
        {name:"LED Strip", rating:"12V"},
        {name:"MCB Isolator", rating:"40A"},
        {name:"Earth Wire", rating:"2.5 sqmm"},
        {name:"Junction Box", rating:"Standard"},
        {name:"Plug Top", rating:"6A, 16A"},
        {name:"Indicator Lamp", rating:"230V"},
        {name:"Batten Holder", rating:"Standard"},
        // ... continue until 100 items
      ],
      industry: [
        {name:"3 Phase Motor", rating:"5HP, 10HP"},
        {name:"Contactor", rating:"20A, 32A"},
        {name:"Industrial MCB", rating:"32A, 63A"},
        {name:"Armoured Cable", rating:"10 sqmm, 16 sqmm"},
        {name:"Panel Board", rating:"4 Way, 6 Way"},
        {name:"MCCB", rating:"100A, 200A"},
        {name:"Busbar", rating:"Aluminium, Copper"},
        {name:"Overload Relay", rating:"5A-30A"},
        {name:"Capacitor Bank", rating:"10kVAR, 25kVAR"},
        {name:"Power Contactors", rating:"50A, 100A"},
        {name:"Industrial Socket", rating:"32A, 63A"},
        {name:"VFD", rating:"1HP, 5HP, 10HP"},
        {name:"Control Transformer", rating:"230/24V"},
        {name:"Indicator Lamp", rating:"Red, Green, Yellow"},
        {name:"Push Button", rating:"NO, NC"},
        {name:"Cable Tray", rating:"100mm, 200mm"},
        {name:"Earthing Strip", rating:"25x3mm"},
        {name:"LT Panel", rating:"Custom"},
        {name:"Current Transformer", rating:"100/5A"},
        {name:"Potential Transformer", rating:"11kV/110V"},
        // ... continue until 100 items
      ],
      solar: [
        {name:"Solar Panel", rating:"250W, 330W, 450W"},
        {name:"Charge Controller", rating:"12V, 24V, 48V"},
        {name:"Inverter", rating:"1kW, 3kW, 5kW"},
        {name:"Battery", rating:"100Ah, 150Ah, 200Ah"},
        {name:"MC4 Connector", rating:"Standard"},
        {name:"DC Cable", rating:"4 sqmm, 6 sqmm"},
        {name:"AC Cable", rating:"2.5 sqmm, 4 sqmm"},
        {name:"Junction Box", rating:"IP65"},
        {name:"SPD", rating:"DC 1000V"},
        {name:"Fuse Holder", rating:"1000V DC"},
        {name:"Earthing Kit", rating:"Copper"},
        {name:"Mounting Structure", rating:"Aluminium"},
        {name:"Solar Tracker", rating:"Single Axis"},
        {name:"PV Combiner Box", rating:"Standard"},
        {name:"Isolator Switch", rating:"DC 32A"},
        {name:"Battery Rack", rating:"Standard"},
        {name:"Hybrid Inverter", rating:"3kW, 5kW"},
        {name:"Smart Energy Meter", rating:"WiFi"},
        {name:"Net Meter", rating:"3 Phase"},
        {name:"Solar Water Pump", rating:"1HP, 3HP"},
        // ... continue until 100 items
      ]
    };

    function selectProject(type) {
      const tbody = document.querySelector("#materialTable tbody");
      tbody.innerHTML = "";
      materials[type].forEach(item => {
        const row = `<tr>
          <td>${item.name}</td>
          <td>${item.rating}</td>
          <td><input type="number" min="1"></td>
          <td><input type="number" min="1"></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function searchMaterial() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const rows = document.querySelectorAll("#materialTable tbody tr");
      rows.forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(input) ? "" : "none";
      });
    }

    function sortTable() {
      const tbody = document.querySelector("#materialTable tbody");
      const rows = Array.from(tbody.querySelectorAll("tr"));
      const sortBy = document.getElementById("sortSelect").value;

      rows.sort((a,b) => {
        const aText = a.children[sortBy==="name"?0:1].textContent;
        const bText = b.children[sortBy==="name"?0:1].textContent;
        return aText.localeCompare(bText);
      });

      tbody.innerHTML = "";
      rows.forEach(r => tbody.appendChild(r));
    }
  </script>

</body>
</html>
