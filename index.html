<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-section {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .form-section input {
      margin: 8px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .options {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      flex-wrap: wrap;
      gap: 10px;
    }
    .options button {
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #0056b3;
    }
    .items-section {
      display: none;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: #fff;
      position: sticky;
      top: 0;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    #downloadBtn {
      display: block;
      margin: 0 auto;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: green;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #downloadBtn:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <h1>Material List</h1>

  <!-- Customer Info Section -->
  <div class="form-section">
    <input type="text" placeholder="Customer Name">
    <input type="text" placeholder="Mobile Number">
    <input type="text" placeholder="Location">
    <input type="text" placeholder="Electrician Name">
    <input type="date">
  </div>

  <!-- Options -->
  <div class="options">
    <button onclick="showItems('house')">House Wiring</button>
    <button onclick="showItems('industrial')">Industrial Wiring</button>
    <button onclick="showItems('solar')">Solar Panel Designing</button>
  </div>

  <!-- Items Section -->
  <div id="items" class="items-section">
    <h2 id="itemsTitle"></h2>
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Item</th>
          <th>Rating</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="itemsTable"></tbody>
    </table>
  </div>

  <!-- Download Button -->
  <button id="downloadBtn" onclick="downloadPDF()">Save as PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script>
    const data = {
      house: [
        { item: 'Switch Board', rating: '16A' },
        { item: '3 Core Wire', rating: '2.5 sqmm' },
        { item: 'Bulb Holder', rating: '250V' },
        { item: 'Fan Regulator', rating: '2-step' },
        { item: 'Ceiling Rose', rating: '240V' },
        { item: 'MCB', rating: '6A' },
        { item: 'PVC Conduit Pipe', rating: '25mm' },
        { item: 'Junction Box', rating: '4 way' },
        { item: 'LED Bulb', rating: '9W' },
        { item: 'Socket', rating: '6/16A' },
      ],
      industrial: [
        { item: 'MCB Panel', rating: '63A' },
        { item: 'XLPE Cable', rating: '10 sqmm' },
        { item: 'Contactor', rating: '230V' },
        { item: 'MCCB', rating: '125A' },
        { item: 'Busbar', rating: 'Copper' },
        { item: 'Overload Relay', rating: '10-16A' },
        { item: 'Industrial Socket', rating: '32A' },
        { item: 'Switch Disconnector', rating: '100A' },
        { item: 'VFD Drive', rating: '5HP' },
        { item: 'LT Panel', rating: '415V' },
      ],
      solar: [
        { item: 'Solar Panel', rating: '320W' },
        { item: 'Inverter', rating: '5kVA' },
        { item: 'Battery', rating: '150Ah' },
        { item: 'Charge Controller', rating: '24V' },
        { item: 'DC Cable', rating: '6 sqmm' },
        { item: 'MC4 Connector', rating: '1000V' },
        { item: 'PV Combiner Box', rating: '4 in 1 out' },
        { item: 'Earthing Kit', rating: 'Solar' },
        { item: 'SPD', rating: 'DC 600V' },
        { item: 'ACDB', rating: '3 Phase' },
      ]
    };

    function showItems(type) {
      const itemsSection = document.getElementById('items');
      const title = document.getElementById('itemsTitle');
      const table = document.getElementById('itemsTable');

      itemsSection.style.display = 'block';
      title.textContent = type.charAt(0).toUpperCase() + type.slice(1) + ' Materials';

      table.innerHTML = '';
      data[type].forEach((d, index) => {
        const row = `
          <tr>
            <td><input type="checkbox" id="check_${type}_${index}"></td>
            <td>${d.item}</td>
            <td>${d.rating}</td>
            <td><input type="number" min="1" value="1" id="qty_${type}_${index}"></td>
          </tr>`;
        table.innerHTML += row;
      });
    }

    function downloadPDF() {
      const element = document.body;
      html2pdf().from(element).save("Material_List.pdf");
    }
  </script>
</body>
</html>
