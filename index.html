<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Estimator</title>
  <style>
    /* ====== GLOBAL STYLING ====== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
      font-size: 28px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .details label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    .details input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    .details input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0px 0px 5px rgba(0,123,255,0.4);
    }

    /* ====== TABLE ====== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    thead th {
      position: sticky;
      top: 0;
      background: #007bff;
      color: #fff;
      text-transform: uppercase;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
      background: #f9f9f9;
    }

    input[type="number"], select {
      width: 90%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* ====== FOOTER ====== */
    tfoot td {
      font-weight: bold;
      background: #f1f3f6;
      font-size: 16px;
    }

    /* ====== BUTTONS ====== */
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px 3px;
      transition: 0.3s;
    }

    .btn-add {
      background: #28a745;
      color: #fff;
    }
    .btn-add:hover { background: #218838; }

    .btn-remove {
      background: #dc3545;
      color: #fff;
    }
    .btn-remove:hover { background: #c82333; }

    .btn-print {
      background: #007bff;
      color: #fff;
      float: right;
    }
    .btn-print:hover { background: #0056b3; }

    /* ====== PRINT STYLING ====== */
    @media print {
      body { background: #fff; }
      .btn, .card:last-child { display: none; }
      .card { box-shadow: none; border: 1px solid #ccc; }
    }
  </style>
</head>
<body>
  <h1>Material Estimator</h1>

  <!-- ====== CUSTOMER DETAILS ====== -->
  <div class="card">
    <div class="details">
      <div>
        <label>Customer Name</label>
        <input type="text" id="customerName">
      </div>
      <div>
        <label>Mobile No</label>
        <input type="text" id="mobileNo">
      </div>
      <div>
        <label>Location</label>
        <input type="text" id="location">
      </div>
      <div>
        <label>Electrician Name</label>
        <input type="text" id="electricianName">
      </div>
      <div>
        <label>Date</label>
        <input type="text" id="date" readonly>
      </div>
    </div>
  </div>

  <!-- ====== MATERIAL ESTIMATOR ====== -->
  <div class="card">
    <table id="materialsTable">
      <thead>
        <tr>
          <th>Material</th>
          <th>Rating</th>
          <th>Qty</th>
          <th>Rate (‚Çπ)</th>
          <th>Total (‚Çπ)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="4">Grand Total</td>
          <td id="grandTotal">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <button class="btn btn-add" onclick="addRow()">+ Add Material</button>
    <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Print / Save PDF</button>
  </div>

  <script>
    // Auto date
    document.getElementById("date").value = new Date().toLocaleDateString();

    // Add new row
    function addRow() {
      const tableBody = document.querySelector("#materialsTable tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>
          <select>
            <option value="">--Select--</option>
            <option>Ceiling Fan</option>
            <option>LED Bulb</option>
            <option>Tubelights</option>
            <option>Switch</option>
            <option>Socket</option>
            <option>Wires (1.5 sq.mm)</option>
            <option>Wires (2.5 sq.mm)</option>
            <option>MCB</option>
            <option>Distribution Box</option>
            <option>3-Phase Motor</option>
            <option>Conduit Pipe</option>
          </select>
        </td>
        <td>
          <select>
            <option value="">--Select--</option>
            <option>5A</option>
            <option>15A</option>
            <option>230V</option>
            <option>440V</option>
            <option>0.5 HP</option>
            <option>1 HP</option>
            <option>2 HP</option>
            <option>5 HP</option>
          </select>
        </td>
        <td><input type="number" value="1" min="1" oninput="updateTotals()"></td>
        <td><input type="number" value="0" min="0" oninput="updateTotals()"></td>
        <td class="total">0</td>
        <td><button class="btn btn-remove" onclick="removeRow(this)">X</button></td>
      `;

      tableBody.appendChild(row);
    }

    // Remove row
    function removeRow(button) {
      button.parentElement.parentElement.remove();
      updateTotals();
    }

    // Update totals
    function updateTotals() {
      let grandTotal = 0;
      document.querySelectorAll("#materialsTable tbody tr").forEach(row => {
        const qty = row.querySelector('td:nth-child(3) input').value;
        const rate = row.querySelector('td:nth-child(4) input').value;
        const total = qty * rate;
        row.querySelector(".total").textContent = total;
        grandTotal += total;
      });
      document.getElementById("grandTotal").textContent = grandTotal;
    }
  </script>
</body>
</html>
