<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #eef2f7;
      color: #333;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .form-section h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #007bff;
    }
    .form-section input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }
    .options button {
      padding: 25px;
      border: none;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: #007bff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #007bff;
      color: #fff;
      transform: translateY(-3px);
    }
    .items-section {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      max-height: 400px;
      overflow-y: auto;
    }
    .items-section h2 {
      margin-bottom: 15px;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #007bff;
      color: #fff;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #f1f7ff;
    }
    input[type="number"] {
      width: 70px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    select {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #downloadBtn {
      display: block;
      margin: 0 auto;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      background: #28a745;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #downloadBtn:hover {
      background: #1e7e34;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>Material List</header>
  <div class="container">

    <!-- Customer Info Section -->
    <div class="form-section">
      <h2>Customer Information</h2>
      <input type="text" placeholder="Customer Name">
      <input type="text" placeholder="Mobile Number">
      <input type="text" placeholder="Location">
      <input type="text" placeholder="Electrician Name">
      <input type="date">
    </div>

    <!-- Options -->
    <div class="options">
      <button onclick="showItems('house')">üè† House Wiring</button>
      <button onclick="showItems('industrial')">üè≠ Industrial Wiring</button>
      <button onclick="showItems('solar')">‚òÄÔ∏è Solar Panel Designing</button>
    </div>

    <!-- Items Section -->
    <div id="items" class="items-section">
      <h2 id="itemsTitle"></h2>
      <table>
        <thead>
          <tr>
            <th>Select</th>
            <th>Item</th>
            <th>Rating</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="itemsTable"></tbody>
      </table>
    </div>

    <!-- Download Button -->
    <button id="downloadBtn" onclick="downloadPDF()">üíæ Save as PDF</button>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script>
    // Each category with 100+ items
    const data = {
      house: Array.from({length: 100}, (_, i) => ({
        item: `House Item ${i+1}`,
        ratings: [`Option A${i+1}`, `Option B${i+1}`, `Option C${i+1}`]
      })),
      industrial: Array.from({length: 100}, (_, i) => ({
        item: `Industrial Item ${i+1}`,
        ratings: [`Low ${i+1}`, `Medium ${i+1}`, `High ${i+1}`]
      })),
      solar: Array.from({length: 100}, (_, i) => ({
        item: `Solar Item ${i+1}`,
        ratings: [`Type ${i+1}A`, `Type ${i+1}B`, `Type ${i+1}C`]
      }))
    };

    function showItems(type) {
      const itemsSection = document.getElementById('items');
      const title = document.getElementById('itemsTitle');
      const table = document.getElementById('itemsTable');

      itemsSection.style.display = 'block';
      title.textContent = type.charAt(0).toUpperCase() + type.slice(1) + ' Materials';

      table.innerHTML = '';
      data[type].forEach((d, index) => {
        const ratingOptions = d.ratings.map(r => `<option value="${r}">${r}</option>`).join('');
        const row = `
          <tr>
            <td><input type="checkbox" id="check_${type}_${index}"></td>
            <td>${d.item}</td>
            <td><select id="rating_${type}_${index}">${ratingOptions}</select></td>
            <td><input type="number" min="1" value="1" id="qty_${type}_${index}"></td>
          </tr>`;
        table.innerHTML += row;
      });
    }

    function downloadPDF() {
      const element = document.body;
      html2pdf().from(element).save("Material_List.pdf");
    }
  </script>
</body>
</html>
