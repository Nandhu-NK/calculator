<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Power Factor & Energy Loss Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f3f6fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: #eef3f9;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>⚡ Smart Power Factor & Energy Loss Visualizer ⚡</h1>
    <div class="container">
        <label>Voltage (V)</label>
        <input type="number" id="voltage" placeholder="Enter Voltage" required>

        <label>Current (I)</label>
        <input type="number" id="current" placeholder="Enter Current" required>

        <label>Power Factor (cos φ)</label>
        <input type="number" step="0.01" id="pf" placeholder="0.7" required>

        <label>Hours per Day</label>
        <input type="number" id="hours" placeholder="Enter Hours" required>

        <label>Electricity Cost (₹/kWh)</label>
        <input type="number" step="0.1" id="rate" placeholder="Enter Rate" required>

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="results"></div>

        <canvas id="powerChart"></canvas>
    </div>

    <script>
        function calculate() {
            let V = parseFloat(document.getElementById("voltage").value);
            let I = parseFloat(document.getElementById("current").value);
            let PF = parseFloat(document.getElementById("pf").value);
            let hours = parseFloat(document.getElementById("hours").value);
            let rate = parseFloat(document.getElementById("rate").value);

            if (isNaN(V) || isNaN(I) || isNaN(PF) || isNaN(hours) || isNaN(rate)) {
                alert("Please fill all fields correctly!");
                return;
            }

            let S = (V * I) / 1000; // kVA
            let P = S * PF; // kW
            let Q = Math.sqrt(S*S - P*P); // kVAR

            let energyConsumed = P * hours * 30; // kWh/month
            let idealEnergy = S * 1 * hours * 30; // at PF=1
            let energyLoss = idealEnergy - energyConsumed;

            let costLoss = energyLoss * rate;

            let phi1 = Math.acos(PF);
            let phi2 = Math.acos(0.95); // desired PF
            let capacitorKVAR = P * (Math.tan(phi1) - Math.tan(phi2));

            document.getElementById("results").innerHTML = `
                <h3>Results:</h3>
                <b>Active Power (P):</b> ${P.toFixed(2)} kW<br>
                <b>Reactive Power (Q):</b> ${Q.toFixed(2)} kVAR<br>
                <b>Apparent Power (S):</b> ${S.toFixed(2)} kVA<br>
                <b>Energy Loss per Month:</b> ${energyLoss.toFixed(2)} kWh<br>
                <b>Cost Loss per Month:</b> ₹${costLoss.toFixed(2)}<br>
                <b>Suggested Capacitor Rating:</b> ${capacitorKVAR.toFixed(2)} kVAR
            `;

            // Chart
            let ctx = document.getElementById("powerChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Active Power (P)", "Reactive Power (Q)", "Apparent Power (S)"],
                    datasets: [{
                        label: "Power in kW/kVAR/kVA",
                        data: [P, Q, S],
                        backgroundColor: ["#4CAF50", "#F44336", "#2196F3"]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }
    </script>

</body>
</html>
