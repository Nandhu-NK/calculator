<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .customer-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
      background: #ecf0f1;
      border-bottom: 2px solid #bdc3c7;
    }

    .customer-details label {
      flex: 1 1 30%;
      margin: 10px;
    }

    .customer-details input {
      width: 90%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .selector-container {
      display: flex;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }

    .selector-card {
      flex: 1;
      max-width: 200px;
      text-align: center;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .selector-card:hover {
      transform: scale(1.05);
    }

    .selector-card.active {
      border: 2px solid #3498db;
      background: #ecf6ff;
    }

    .material-section {
      padding: 20px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .controls input {
      padding: 8px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .controls select {
      padding: 8px;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
    }

    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

<header>Material Estimator</header>

<div class="customer-details">
  <label>Customer Name: <input type="text"></label>
  <label>Mobile No: <input type="text"></label>
  <label>Location: <input type="text"></label>
  <label>Electrician Name: <input type="text"></label>
  <label>Date: <input type="date"></label>
</div>

<div class="selector-container">
  <div class="selector-card active" data-type="house">üè† <br> House Wiring</div>
  <div class="selector-card" data-type="industry">üè≠ <br> Industrial Wiring</div>
  <div class="selector-card" data-type="solar">‚òÄÔ∏è <br> Solar Panel</div>
</div>

<div class="material-section">
  <div class="controls">
    <input type="text" id="searchBox" placeholder="Search material...">
    <select id="sortOptions">
      <option value="name">Sort by Name</option>
      <option value="rating">Sort by Rating</option>
    </select>
  </div>

  <table id="materialTable">
    <thead>
      <tr>
        <th>Material</th>
        <th>Rating</th>
        <th>Quantity</th>
        <th>Rate (Optional)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn" onclick="saveAsPDF()">üíæ Save as PDF</button>
</div>

<script>
  const materials = {
    house: [
      { name: "Ceiling Fan", ratings: ["60W", "75W", "100W"] },
      { name: "Tube Light", ratings: ["20W", "40W", "60W"] },
      { name: "Bulb", ratings: ["5W", "9W", "12W", "18W"] },
      { name: "Switch", ratings: ["5A", "10A", "15A"] },
      { name: "Socket", ratings: ["5A", "15A"] },
      { name: "MCB", ratings: ["6A", "10A", "16A", "32A"] },
      { name: "Wires", ratings: ["1.5 sqmm", "2.5 sqmm", "4 sqmm"] },
      { name: "Main Switch", ratings: ["32A", "40A", "63A"] },
      { name: "Distribution Box", ratings: ["4 Way", "6 Way", "8 Way"] },
      { name: "Door Bell", ratings: ["220V"] },
      // add up to 100 items for house wiring...
    ],
    industry: [
      { name: "3-Phase Motor", ratings: ["1HP", "2HP", "5HP", "10HP"] },
      { name: "Industrial Switchgear", ratings: ["32A", "63A", "100A"] },
      { name: "Contactor", ratings: ["9A", "12A", "18A", "25A"] },
      { name: "Overload Relay", ratings: ["1-1.6A", "2.5-4A", "4-6A"] },
      { name: "Panel Board", ratings: ["6 Way", "12 Way", "24 Way"] },
      { name: "Cable", ratings: ["10 sqmm", "16 sqmm", "25 sqmm"] },
      { name: "MCB", ratings: ["32A", "63A", "100A"] },
      { name: "MCCB", ratings: ["100A", "200A", "400A"] },
      { name: "Busbar", ratings: ["100A", "200A", "400A"] },
      { name: "Industrial Plug", ratings: ["16A", "32A", "63A"] },
      // add up to 100 items for industry wiring...
    ],
    solar: [
      { name: "Solar Panel", ratings: ["150W", "250W", "400W", "500W"] },
      { name: "Solar Inverter", ratings: ["1kVA", "3kVA", "5kVA"] },
      { name: "Solar Battery", ratings: ["12V 100Ah", "12V 150Ah", "24V 200Ah"] },
      { name: "Charge Controller", ratings: ["10A", "20A", "40A"] },
      { name: "MC4 Connector", ratings: ["Standard"] },
      { name: "DC Cable", ratings: ["2.5 sqmm", "4 sqmm", "6 sqmm"] },
      { name: "ACDB Box", ratings: ["Single Phase", "Three Phase"] },
      { name: "DCDB Box", ratings: ["1 in 1 out", "2 in 2 out"] },
      { name: "Earthing Kit", ratings: ["Copper", "GI"] },
      { name: "Solar Mounting Structure", ratings: ["1kW", "3kW", "5kW"] },
      // add up to 100 items for solar...
    ]
  };

  const tableBody = document.querySelector("#materialTable tbody");
  const selectorCards = document.querySelectorAll(".selector-card");
  const searchBox = document.getElementById("searchBox");
  const sortOptions = document.getElementById("sortOptions");

  let currentType = "house";

  function renderTable(type) {
    tableBody.innerHTML = "";
    materials[type].forEach(item => {
      let row = `<tr>
        <td>${item.name}</td>
        <td>
          <select>
            ${item.ratings.map(r => `<option>${r}</option>`).join("")}
          </select>
        </td>
        <td><input type="number" min="1" value="1"></td>
        <td><input type="number" placeholder="‚Çπ"></td>
      </tr>`;
      tableBody.innerHTML += row;
    });
  }

  selectorCards.forEach(card => {
    card.addEventListener("click", () => {
      selectorCards.forEach(c => c.classList.remove("active"));
      card.classList.add("active");
      currentType = card.dataset.type;
      renderTable(currentType);
    });
  });

  searchBox.addEventListener("keyup", () => {
    let filter = searchBox.value.toLowerCase();
    document.querySelectorAll("#materialTable tbody tr").forEach(row => {
      row.style.display = row.cells[0].innerText.toLowerCase().includes(filter) ? "" : "none";
    });
  });

  sortOptions.addEventListener("change", () => {
    let rows = Array.from(tableBody.rows);
    let type = sortOptions.value;
    rows.sort((a, b) => {
      let textA = type === "name" ? a.cells[0].innerText : a.cells[1].innerText;
      let textB = type === "name" ? b.cells[0].innerText : b.cells[1].innerText;
      return textA.localeCompare(textB, undefined, { numeric: true });
    });
    rows.forEach(row => tableBody.appendChild(row));
  });

  function saveAsPDF() {
    alert("Save as PDF function can be integrated using jsPDF library.");
  }

  renderTable(currentType);
</script>
</body>
</html>
