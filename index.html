<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .details label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .details input {
      width: 95%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      text-align: center;
      padding: 10px;
    }

    th {
      background: #007bff;
      color: #fff;
    }

    tr:hover {
      background: #f9f9f9;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 5px;
    }

    .btn-add {
      background: #28a745;
      color: #fff;
    }

    .btn-remove {
      background: #dc3545;
      color: #fff;
    }

    .btn-print {
      background: #007bff;
      color: #fff;
      float: right;
    }

    tfoot td {
      font-weight: bold;
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Material Estimator</h1>

    <div class="details">
      <div>
        <label>Customer Name</label>
        <input type="text" id="customerName">
      </div>
      <div>
        <label>Mobile No</label>
        <input type="text" id="mobileNo">
      </div>
      <div>
        <label>Location</label>
        <input type="text" id="location">
      </div>
      <div>
        <label>Electrician Name</label>
        <input type="text" id="electricianName">
      </div>
      <div>
        <label>Date</label>
        <input type="text" id="date" readonly>
      </div>
    </div>

    <table id="materialsTable">
      <thead>
        <tr>
          <th>Material</th>
          <th>Rating</th>
          <th>Quantity</th>
          <th>Rate (‚Çπ)</th>
          <th>Total (‚Çπ)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="4">Grand Total</td>
          <td id="grandTotal">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <button class="btn btn-add" onclick="addRow()">+ Add Material</button>
    <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Print / Save PDF</button>
  </div>

  <script>
    document.getElementById("date").value = new Date().toLocaleDateString();

    function addRow() {
      const tableBody = document.querySelector("#materialsTable tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>
          <select>
            <option value="">--Select--</option>
            <option>Ceiling Fan</option>
            <option>LED Bulb</option>
            <option>Tubelights</option>
            <option>Switch</option>
            <option>Socket</option>
            <option>Wires (1.5 sq.mm)</option>
            <option>Wires (2.5 sq.mm)</option>
            <option>MCB</option>
            <option>Distribution Box</option>
            <option>3-Phase Motor</option>
            <option>Conduit Pipe</option>
          </select>
        </td>
        <td>
          <select>
            <option value="">--Select--</option>
            <option>5A</option>
            <option>15A</option>
            <option>230V</option>
            <option>440V</option>
            <option>0.5 HP</option>
            <option>1 HP</option>
            <option>2 HP</option>
            <option>5 HP</option>
          </select>
        </td>
        <td><input type="number" value="1" min="1" oninput="updateTotals()"></td>
        <td><input type="number" value="0" min="0" oninput="updateTotals()"></td>
        <td class="total">0</td>
        <td><button class="btn btn-remove" onclick="removeRow(this)">X</button></td>
      `;

      tableBody.appendChild(row);
    }

    function removeRow(button) {
      button.parentElement.parentElement.remove();
      updateTotals();
    }

    function updateTotals() {
      let grandTotal = 0;
      document.querySelectorAll("#materialsTable tbody tr").forEach(row => {
        const qty = row.querySelector('td:nth-child(3) input').value;
        const rate = row.querySelector('td:nth-child(4) input').value;
        const total = qty * rate;
        row.querySelector(".total").textContent = total;
        grandTotal += total;
      });
      document.getElementById("grandTotal").textContent = grandTotal;
    }
  </script>
</body>
</html>
