<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚡ Material Estimator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #0052D4, #4364F7, #6FB1FC);
      color: white;
      text-align: center;
      padding: 25px 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin-top: 10px;
      font-size: 1rem;
      opacity: 0.9;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    /* === Project Type Selector (Card Style) === */
    .project-type-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      gap: 15px;
      flex-wrap: wrap;
    }

    .project-card {
      flex: 1;
      min-width: 200px;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      background: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 3px solid transparent;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .project-card.selected {
      border: 3px solid #0052D4;
      background: linear-gradient(135deg, #e0ebff, #f3f9ff);
    }

    .project-card i {
      font-size: 40px;
      margin-bottom: 10px;
      color: #0052D4;
    }

    .project-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #0052D4;
      color: white;
    }

    td input {
      width: 90%;
      padding: 5px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      background: #0052D4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #003a99;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/2c7fc28a2f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>⚡ Material Estimator</h1>
    <p>Smart way to calculate electrical materials and project cost</p>
  </header>

  <div class="container">
    <h2>Select Project Type</h2>
    <div class="project-type-container">
      <div class="project-card" onclick="selectProject('house', this)">
        <i class="fas fa-home"></i>
        <h3>House Wiring</h3>
      </div>
      <div class="project-card" onclick="selectProject('industrial', this)">
        <i class="fas fa-industry"></i>
        <h3>Industrial</h3>
      </div>
      <div class="project-card" onclick="selectProject('solar', this)">
        <i class="fas fa-solar-panel"></i>
        <h3>Solar</h3>
      </div>
    </div>

    <h2>Material List</h2>
    <div id="materialTableContainer"></div>

    <button class="download-btn" onclick="downloadPDF()">⬇ Save as PDF</button>
  </div>

  <script>
    const materials = {
      house: [
        "1.5 sqmm Wire","2.5 sqmm Wire","4 sqmm Wire","6 sqmm Wire","10 sqmm Wire",
        "PVC Conduit 20mm","PVC Conduit 25mm","PVC Conduit 32mm","Flexible Pipe",
        "Switch 6A","Switch 16A","Socket 6A","Socket 16A","Fan Regulator",
        "Bulb Holder","LED Tube Light","Ceiling Fan","Exhaust Fan","MCB 6A",
        "MCB 16A","MCB 32A","Distribution Board","Main Switch","Neutral Link",
        "Earth Link","Modular Board 2 Module","Modular Board 4 Module",
        "3-pin Top","Junction Box","PVC Tape","Insulation Tape","Earthing Rod",
        "Earthing Wire","DB Box","Mini MCB","Main Cable 10 sqmm","Main Cable 16 sqmm",
        "Telephone Cable","TV Cable","WiFi Router Power Adapter","Bell","Bell Switch",
        "RJ45 Socket","UPS","Inverter","Battery 150Ah","Battery 200Ah",
        "Main Panel","Mini Distribution Board","Cable Ties","MCB Box","Concealed Box",
        "3 Way Switch","2 Way Switch","1 Way Switch","Fan Hook","Bulb",
        "LED Strip Light","MCB Isolator","3 Core Wire","Earth Leakage Circuit Breaker",
        "Geyser Switch","AC DP Switch"
      ],
      industrial: [
        "Armoured Cable 4 core 10 sqmm","Armoured Cable 4 core 16 sqmm",
        "Armoured Cable 4 core 25 sqmm","Armoured Cable 4 core 50 sqmm",
        "Panel Board","MCCB 100A","MCCB 200A","MCCB 400A","Contactor 16A",
        "Contactor 32A","Contactor 63A","Overload Relay","Industrial Socket 32A",
        "Industrial Socket 63A","VFD Drive","Motor Starter","Motor 5HP",
        "Motor 10HP","Motor 20HP","Busbar Chamber","HT Cable","LT Cable",
        "Cable Tray 100mm","Cable Tray 200mm","Cable Glands","Cable Lugs",
        "Control Wire 1.5 sqmm","Control Wire 2.5 sqmm","Earthing Strip",
        "Chemical Earthing","GI Pipe","Transformer 100kVA","Transformer 250kVA",
        "Transformer 500kVA","Diesel Generator 100kVA","Diesel Generator 250kVA",
        "Capacitor Bank","APFC Panel","Relay","MCB 63A","MCB 100A","Isolator",
        "Changeover Switch","HRC Fuse","HRC Fuse Holder","Industrial Fan",
        "Industrial LED Highbay","Street Light 90W","Street Light 120W",
        "HT Panel","LT Panel","Feeder Pillar","Metering Panel","Power Analyzer",
        "Bus Duct","CT PT Unit","Control Panel","Relay Panel","Earthing Copper Plate"
      ],
      solar: [
        "Solar Panel 100W","Solar Panel 200W","Solar Panel 250W","Solar Panel 300W",
        "Solar Panel 400W","Solar Inverter 1kW","Solar Inverter 3kW",
        "Solar Inverter 5kW","Solar Inverter 10kW","MPPT Charge Controller",
        "PWM Charge Controller","DC Cable 4 sqmm","DC Cable 6 sqmm","MC4 Connector",
        "DCDB","ACDB","Lightning Arrester","SPD DC","SPD AC","Earthing Kit",
        "Solar Battery 100Ah","Solar Battery 150Ah","Solar Battery 200Ah",
        "Lithium Battery 2.5kWh","Lithium Battery 5kWh","Mounting Structure",
        "End Clamp","Mid Clamp","Nut & Bolt Set","Galvanized Iron Structure",
        "Aluminium Rail","Earthing Electrode","MCB DC 16A","MCB DC 32A",
        "MCB DC 63A","MCB AC 16A","MCB AC 32A","MCB AC 63A","Junction Box",
        "Solar Combiner Box","Data Logger","Energy Meter","Monitoring System",
        "Cable Tie","Conduit Pipe","Flexible Pipe","Solar Water Pump 1HP",
        "Solar Water Pump 2HP","Solar Street Light 9W","Solar Street Light 12W",
        "Solar Street Light 18W","Solar Lantern","Solar Home Kit","DC Fan",
        "DC Bulb","Solar Heater","Hybrid Inverter","On-Grid Inverter"
      ]
    };

    let currentProject = "house";

    function selectProject(type, card) {
      currentProject = type;
      document.querySelectorAll(".project-card").forEach(c => c.classList.remove("selected"));
      card.classList.add("selected");
      loadMaterials(type);
    }

    function loadMaterials(type) {
      const list = materials[type];
      let html = `<table><tr><th>Material Name</th><th>Quantity</th><th>Rate (₹)</th></tr>`;
      list.forEach(item => {
        html += `<tr>
          <td>${item}</td>
          <td><input type="number" placeholder="Qty"></td>
          <td><input type="number" placeholder="Rate"></td>
        </tr>`;
      });
      html += `</table>`;
      document.getElementById("materialTableContainer").innerHTML = html;
    }

    function downloadPDF() {
      const element = document.querySelector(".container");
      html2pdf().from(element).save("Material_Estimation.pdf");
    }

    // Load default
    window.onload = () => loadMaterials("house");
  </script>
</body>
</html>
